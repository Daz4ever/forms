<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="forms.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 box">
        <form class="" action="submit.php" method="post">
          <div class="form-group">
            <label>What is your name?</label>
            <input class="form-control" type="text" name="myname" placeholder="e.g. Dominic Zenon">
          </div>
          <div class="form-group">
            <label>Gender</label>
            <div class="radio">
              <label>
                <input type="radio" name="gender" value="female">
                Female
              </label>
              <label>
                <input type="radio" name="gender" value="male">
                Male
              </label>
            </div>
          </div>
          <div class="form-group">
            <label>What is your password?</label>
            <input class="form-control" type="password" name="password" placeholder="Numbers and Letters Only">

          </div>
          <div class="form-group">
            <label>Check all foods below that you like:</label>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="Pizza" value="yes">
                Pizza
              </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="Hamburgers" value="yes">
                  Hamburgers
                </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="Tacos" value="yes">
                Tacos
              </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="Catfish" value="yes">
              Catfish
            </label>
          </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="Fried Rice" value="yes">
                Fried Rice
              </label>
          </div>
        </div>
        <div class="form-group">
          <label>Which operating system do you use?</label>
          <select class="form-control" name="os">
            <option value="osx">OS X</option>
            <option value="windows">Windows</option>
            <option value="linux">Linux</option>
            <option value="plan9">Plan 9</option>
            <option value="other">Other</option>
          </select>



        </div>
        <div class="form-group">
          <label>Do you have any questions?</label><br>
          <textarea class="form-control" name="questions"></textarea>
        </div>

          <button class="form-control red" type="submit" name="button">Submit</button>
        </form>

      </div>

    </div>
  </div>

</body>
</html>
